// compass plane pointer
// 0 = disable
// 1 = enable (default)
//set ex_compass_planes "0"

// compass friendlies ping
// 0 = disable
// 1 = enable (default)
//set ex_compass_friendlyping "1"

// compass player ping
// 0 = disable
// 1 = enable (default)
set ex_compass_playerping "1"

// compass enemies ping (only when they fire)
// 0 = disable (default)
// 1 = enable
set ex_compass_enemyping "1"  

// compass enemies ping for uav (radar enabled map)
// 0 = disable
// 1 = enable (default)
set ex_compass_uavenemyping "1" 

// compass enemies ping for tactical map (ingame menu map)
// 0 = disable (default)
// 1 = enable
set ex_compass_tacticalenemyping "0"

// compass enemies ping for full screen map (selecting location for airstrike)
// 0 = disable
// 1 = enable (default)
set ex_compass_fsmenemyping "1"


//******************************************************************************
// HUD
//******************************************************************************
// low health overlay
// 0 = disable
// 1 = enable (default)
set ex_hud_lowhealth "1"

// mantle hint (how to climb ladders, walls and fences)
// 0 = disable
// 1 = enable (default)
set ex_hud_mantlehint "1"

// cursor hint
// 0 = disable
// 1 = enable (default)
set ex_hud_cursorhint "1"

// invalid commands hint
// 0 = disable
// 1 = enable (default)
set ex_hud_commandhint "0"

// hold breath hint
// 0 = disable
// 1 = enable (default)
set ex_hud_holdbreathhint "0"

// stance indicator
// 0 = disable
// 1 = enable (default)
set ex_hud_stance "1"

// local voice status
// 0 = disable
// 1 = enable (default)
set ex_hud_localvoice "1"

// remote voice status
// 0 = disable
// 1 = enable (default)
set ex_hud_remotevoice "1"

// messages for stock obituaries (mode 1 - 4)
// 0 = disable (default)
// 1 = enable
set ex_hud_obituaries "1"

// Stance icon/messages
// 0 = disable (default)
// 1 = enable
set ex_hudStanceHintPrints "1" 

// Fading of the Stance icon/messages
// 0 = disable (default)
// 1 = enable
set ex_hud_fade_stance "1" 


//******************************************************************************
