//******************************************************************************
// X4 point system.. (Positive would give an increase, negative is a reduction)
//******************************************************************************
// Points for a kill	
set ex_score_kill "50"

// Points for a assist
set ex_score_assist "2"

// Points for a suicide	
set ex_score_suicide "-2"

// Points for a team kill	
set ex_score_teamkill "-4"

// Points for a win	
set ex_score_win "1"

// Points for a loss	
set ex_score_loss "-5"

// Points for a tie	
set ex_score_tie "5"

// Points for a capture	
set ex_score_capture "30"

// Points for a defend	
set ex_score_defend "30"

// Points for a defend assist	
set ex_score_defend_assist "10"

// Points for a assault	
set ex_score_assault "30"

// Points for a assault assist	
set ex_score_assault_assist "10"

// Points for a plant	
set ex_score_plant "30"

// Points for a defuse	
set ex_score_defuse "30"

// Points for a challenge
set ex_score_challenge "250"

// points for htf capture 
set ex_score_capture_team_complete "1"

// points for flag return
set ex_score_return "5"

// points for useing hardpoint
set ex_score_hardpoint "10"

// Note: you can apply these scores to a specific game type using..
// Points for a capture in CTF game type
// set ex_score_capture_ctf "50"

// NOTE: or a particular map
// Points for a kill in the map BOG
// set ex_score_kill_mp_bog "500"


//******************************************************************************
// Reward/Bonus Points for Headshots heli and Knife Kills 
//******************************************************************************
// Reward system for Headshot Kills
// 0 = Off (default)
// 1 = On
set ex_headshot_reward "1"

// Points to be awarded to a player that gets a Headshot
// 0 = min (default)
// 99 = max
set ex_headshot_points "10"

// Reward system for Knife Kills
// 0 = Off (default)
// 1 = On
set ex_melee_reward "1"

// Points to be awarded to a player that kills with a Knife
// 0 = min (default)
// 99 = max
set ex_melee_points "10" 

// Reward system for destroying a heli
// 0 = Off (default)
// 1 = On
set ex_destroyedhelireward "1"

// Points to be awarded for destroying a heli
// 0 = min (default)
// 99 = max
set ex_helidestroyedpoints "20"

//WHEN DESTROYING A HELI IT COUNTS AS A KILL POINTS WILL BE ADDED ON NEXT KILL