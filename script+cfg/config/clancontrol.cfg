// delay between clan welcome messages in seconds
// 0 = no delay
// 1 - 10 = delay in seconds (default 1)
//set ex_clan_welcomemsg_delay "1"

// clan welcome messages
// &&1 will be replaced by the player's name (only message 1)
set ex_clan_welcomemsg_1 "Welcome back &&1"
set ex_clan_welcomemsg_2 "^7to the X4 eXtreme+ Warfare server"
set ex_clan_welcomemsg_3 "As always, play respectfully and fair"
set ex_clan_welcomemsg_4 "Please remember to log onto Teamspeak"
set ex_clan_welcomemsg_5 "Enjoy your stay!"


