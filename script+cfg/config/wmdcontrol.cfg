// UAV Time (in seconds) 
// Min = 5, max = 999 (default 30)
set ex_wmd_uav_time "30"

//UAV Drone will fly above map when UAV is used timer will also display 
// 0 = off
// 1 = on
set ex_drone_flyer "1"

