//******************************************************************************
// Ambient Tracers
//******************************************************************************
// tracer anti-aircraft effects appear off the map area. If 'Anti-Aircraft effects' is enabled in
// the ambient planes section, the delay between tracers is reduced. How many tracers?
// 0 = disable, max = 10, default = 0
set ex_tracers "5"

// minimum time to wait between tracers in seconds
// min = 5, max = 720, default = 5
set ex_tracers_delay_min "150"

// maximum delay between tracers in seconds (set higher than minimum delay!)
// min = minimum time , max = 1440, default = minimum time + 1
set ex_tracers_delay_max "200"

// to enhance the tracer effect, you can attach the sound of anti-aircraft fire to the position of
// the tracer, this effect is at ambient volumes and distance aware
// 0 = disable, 1 = enable, default = 0
set ex_tracers_sound "1"


//******************************************************************************
// Ambient Flak FX
//******************************************************************************
// flak explosions, smoke and dust across the sky. This will be constant throughout the game
// but if 'Anti-Aircraft effects' is enabled in the ambient planes section, the flak fx will display
// just before the planes arrive, acting as an early warning system. How many flak explosions?
// 0 = disable, max = 10, default = 0
set ex_flakfx "1"

// minimum delay between flak bursts in seconds
// min = 5, max = 720, default = 5
set ex_flakfx_delay_min "5"

// maximum delay between flak bursts in seconds (set higher than minimum delay!)
// min = minimum time , max = 1440, default = minimum time + 1
set ex_flakfx_delay_max "6"

//******************************************************************************
// Ambient Artillery
//******************************************************************************
// choose your desired settings for ambient artillery
// 0 = disabled, 1 = enabled (safe) (default), 2 = enabled (deadly)
set ex_artillery "2"

// artillery alert, just before an artillery barrage the players can be warned
// 0 = disable, 1 = enable (default)
// set ex_artillery_alert "1"

// minimum number of artillery shells per barrage
// min = 5, max = 15 (default = 5)
 set ex_artillery_shells_min "8"

// maximum number of artillery shells per barrage (set higher than minimum number!)
// min = minimum number + 1, max = 30 (default = minimum number * 2)
set ex_artillery_shells_max "15"

// minimum delay between artillery barrages in seconds
// min = 30, max = 720 (default = 300)
set ex_artillery_delay_min "250"

// maximum delay between artillery barrages in seconds (set higher than minimum delay!)
// min = minimum time + 1, max = 1440 (default = minimum time * 2)
set ex_artillery_delay_max "240"

// Minimum Damage (default 30)
// Min = 0
// Max = 999
set ex_artillery_min "30"

// Maximum Damage (default 50)
// Min = 0
// Max = 999
set ex_artillery_max "50"


//******************************************************************************
// Ambient Air Planes
//******************************************************************************
// choose your desired settings for the ambient planes
// 0 = disabled, 1 = enabled (safe), 2 = enabled with bombs(safe), 3 = enabled with bombs (deadly), default = 0
set ex_planes "3"

// minimum number of planes per run
// min = 1, max = 19, default = 1
set ex_planes_min "5"

// maximum number of planes per run (set higher than minimum number!)
// min = minimum number , max = 20, default = minimum number + 1
set ex_planes_max "7"

// minimum delay between plane runs in seconds
// min = 30, max = 720, default = 60
set ex_planes_delay_min "60"

// maximum delay between plane runs in seconds (set higher than minimum delay!)
// min = minimum time , max = 1440, default = minimum time + 1
set ex_planes_delay_max "70"

// planes altitude
// some custom maps might have issues with planes and wmd's ..this option lets you set the altitude
// at which the planes fly over...these dont work for the 4 stock maps (carentan, decoy, toujane and railyard)
// coz they were already fixed...note tho that parachutes also spawn at the altitude you have set which aint bad
// as the chutes will have the same skybox issues..and if needed you can overide the parachutes spawn hight again 
// in the parachute settings
// min = 0, max = 6000, default = 6000
set ex_planes_altitude "6000"

// anti-aircraft flak system - fx in the sky before planes arrive (early warning!)
set ex_planes_flak "1"

// Minimum Damage (default 30)
// Min = 0
// Max = 999
set ex_planes_bombmin "30"

// Maximum Damage (default 50)
// Min = 0
// Max = 999
set ex_planes_bombmax "50"


