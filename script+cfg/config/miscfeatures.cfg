set ex_livestats_htf "0"  // Off in Hold The Flag
set ex_livestats "1"


//******************************************************************************
// Statsboard
//******************************************************************************
// show the extreme+ statsboard at the end of the match? **Works ok, still needs alittle work**
// 0 = disable, 1 = enable, default = 0
set ex_stbd "0"

// allow kill and death stats to be shown?
// 0 = disable, 1 = enable, default = 1
set ex_stbd_kd "1"

// allow scores and efficiency to be shown?
// 0 = disable, 1 = enable, default = 1
set ex_stbd_se "1"

// time to display statsboard (in seconds)
// 0 = disable, max = 120, default = 20
set ex_stbd_time "120"

// time to display statsboard, based on the number of stats (in seconds)
// e.g. if the board displays 10 stats, with this set to 5 the board lasts 50 seconds.
// If set to 0 then the maximum time will be used
// 0 = disable, max 10, default = 0
//set ex_stbd_tps "5"

// show rank or team icons on the statsboard
// If this is turned on, the max number of players in the list is 5, not 7
// 0 = disable, 1 = enable, default = 0
set ex_stbd_icons "1"

// move the board to the right, so you can see the end-of-game chat
// 0 = disable, max 150, default = 0
set ex_stbd_movex "150"

// allow fading effects on the statsboard
// 0 = disable, 1 = enable, default = 0
set ex_stbd_fade "1"

// log the statsboard data into the log
// 0 = disable, 1 = enable, default = 0
//set ex_stbd_log "1"


//******************************************************************************
// Logo HUD system: clan image
//******************************************************************************
// Show extreme logo. Can be used to show custom clan image.
// Image must be named "clanlogo.iwi" and copied into the "images" folder of the
// client side iwd file (materials file "clanlogo" in mod.ff assumes this name).
// 0 = disable
// 1 = enable (default)
set ex_logo "1"

// Image X (horizontal) position on screen.
// min = 0, max = 640, default = 600
set ex_logo_posx "580"

// Image Y (vertical) position on screen.
// min = 0, max = 480, default = 120
//set ex_logo_posy "112"

// Image X (horizontal) dimension in pixels.
// min = 0, max = 512, default = 80
set ex_logo_sizex "128"

// Image Y (vertical) dimension in pixels.
// min = 0, max = 512, default = 80
set ex_logo_sizey "128"

// Image transparency.
// min = 0, max = 9, default = 0
//set ex_logo_transp "0"

// Loop time for fading effects (seconds)
// 0 = disable (always on)
// 1 - 3600 = time to pause after fading out (default 120)
set ex_logo_looptime "60"

// Time to pause between fade in and fade out (seconds)
// min = 1, max = 3600, default = 10
set ex_logo_fadewait "10"


//******************************************************************************
// Announcements Sounds
//******************************************************************************
// players connecting/disconnecting sound
// 0 = disable (default)
// 1 = enable
set ex_plcdsound "1"

// first kill per game/round
// 0 = disable (default)
// 1 = enable
set ex_firstblood "1"

// time announcer (time remaining and score)
// 0 = disable
// 1 = clock changes colour with time announcements
// 2 = clock colours stays white
set ex_announcer "1"

// announce time (audio)
// 0 = disable (default)
// 1 = enable
set ex_antime "1"

// announce score (text)
// 0 = disable (default)
// 1 = enable
set ex_anscore "1"


//******************************************************************************
// Range finder 
//******************************************************************************
// show range when aiming down sight
// 0 = disable (default)
// 1 = enable
set ex_rangefinder "1"

// set unit of measurement for range
// 0 = metres
// 1 = yards (default)
set ex_rangefinder_units "1"

// only show for scoped weapons
// 0 = disable
// 1 = enable (default)
set ex_rangefinder_scopesonly "0"


//******************************************************************************
// Bot control (test clients)
//******************************************************************************
// select random class for bots
// 0 = disable
// 1 = enable (default)
set ex_bots_randomclass "1"

// kick bots when game ends
// 0 = disable
// 1 = enable (default)
set ex_bots_endgamekick "0"


